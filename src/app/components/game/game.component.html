<div class="game">
  <app-ribbon [isTop]="isTop" [isNew]="isNew"></app-ribbon>
  <div *ngIf="game?.jackpot > 0" class="game-jackpot">
    {{ game?.jackpot | currency: 'GBP':'symbol' }}
  </div>
  <img src="{{ game?.image }}" />
  <div class="overlay">
    <div class="game-name">{{ game?.name }}</div>
    <button class="btn btn-play">PLAY</button>
  </div>
</div>
