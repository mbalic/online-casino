<nav class="navbar navbar-expand-md navbar-dark navbar-container p-0">
  <button class="navbar-toggler" (click)="toggleNavbar()" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngClass]="{ show: navbarOpen }" id="navbarNav">
    <ul class="navbar-nav">
      <li
        class="nav-item"
        *ngFor="let category of categories"
        routerLinkActive="active"
        (click)="activateLink()"
        [routerLink]="category.url"
      >
        <a class="nav-link">{{ category.name }}</a>
      </li>
    </ul>
  </div>
</nav>
